<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }
        .forgot-password-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .forgot-password-container h2 {
            margin-bottom: 20px;
        }
        .forgot-password-container form {
            display: flex;
            flex-direction: column;
        }
        .forgot-password-container label {
            margin-bottom: 5px;
            text-align: left;
        }
        .forgot-password-container input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .forgot-password-container button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .forgot-password-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="forgot-password-container">
        <h2>Reset Password</h2>
        <h:form>
            <h:outputLabel for="id" value="Doctor ID:" />
            <h:inputText id="id" value="#{forgotPasswordBean.doctorId}" required="true" />

            <h:outputLabel for="newPassword" value="New Password:" />
            <h:inputSecret id="newPassword" value="#{forgotPasswordBean.newPassword}" required="true" />

            <h:commandButton value="Reset Password" action="#{forgotPasswordBean.resetPassword}" styleClass="button"/>
        </h:form>
    </div>
</body>
</html>
